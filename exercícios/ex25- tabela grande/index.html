<body>

                <td class="estado" >Minas Gerais</td>

            </tr>
            <tr>
                <td class="estado" > Rio de Janeiro</td>
                <td class="populaçao" id="num">17 264 943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>
      </table>      
</body>
</html>
